# IPC emotes
- type: emote
  id: Whirr
  name: chat-emote-name-whirr
  category: Vocal
  chatMessages: ["chat-emote-msg-whirr"]
  chatTriggers:
    - whirr
    - whirrs
    - whirrs.
    - whirrs!

