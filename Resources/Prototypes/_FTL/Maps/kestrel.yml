- type: gameMap
  id: Kestrel
  mapName: 'Kestrel'
  mapPath: /Maps/_FTL/kestrel.yml
  minPlayers: 0
  stations:
    Kestrel:
      stationProto: StandardIndependentStation
      components:
        - type: NavMap
        - type: ShipTracker
        - type: StationNameSetup
          mapNameTemplate: '{0} Kestrel {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'FTL'
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            CargoTechnician: [ 2, 2 ]
            Passenger: [ -1, -1 ]
            Captain: [ 1, 1 ]
            Pilot: [ 1, 1 ]
            StationEngineer: [ 2, 2 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            MedicalDoctor: [ 3, 3 ]
            HeadOfSecurity: [ 1, 1 ]
            SecurityOfficer: [ 3, 3 ]
            AtmosphericTechnician: [ 1, 1 ]
            # SalvageSpecialist: [ 2, 2 ] # One day
