- type: gameMap
  id: PvPHub
  mapName: 'PvP Hub'
  mapPath: /Maps/_FTL/hub.yml
  minPlayers: 5
  stations:
    CGEndstre:
      stationProto: StandardIndependentStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'CG Endstre-Class Cruiser'
        - type: StationJobs
          overflowJobs:
            - StationEngineer
            - Marine
          availableJobs:
            Captain: [ 1, 1 ]
            Marine: [ -1, -1 ]
            StationEngineer: [ -1, -1 ]
    AKEndstre:
      stationProto: StandardIndependentStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'AK Endstre-Class Cruiser'
        - type: StationJobs
          overflowJobs:
            - StationEngineer
            - Marine
          availableJobs:
            Captain: [ 1, 1 ]
            Marine: [ -1, -1 ]
            StationEngineer: [ -1, -1 ]
