- type: entity
  id: BaseIPCOrgan
  parent: BaseItem
  abstract: true
  components:
    - type: Sprite
      netsync: false
      sprite: _FTL/Mobs/Species/IPCs/organs.rsi
    - type: Organ
    - type: Extractable
      grindableSolutionName: organ
    - type: SolutionContainerManager
      solutions:
        organ:
          maxVol: 10
          reagents:
            - ReagentId: Oil
              Quantity: 10

- type: entity
  id: OrganIPCCPU
  parent: BaseIPCOrgan
  name: integrated posibrain
  description: It seems to be a machine of sorts?
  noSpawn: true
  components:
    - type: Sprite
      state: posibrain
    - type: Organ
    - type: Metabolizer
      updateFrequency: 1.5
      maxReagents: 2
      metabolizerTypes: [IPC]
      removeEmpty: true

- type: entity
  id: OrganIPCGPU
  parent: BaseIPCOrgan
  name: eyes
  description: A low-tech GPU. It looks super expensive.
  components:
    - type: Sprite
      state: posibrain
    - type: Organ
