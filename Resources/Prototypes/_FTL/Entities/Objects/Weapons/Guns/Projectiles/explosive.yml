# missiles
- type: entity
  id: BulletSDM
  name: sdm
  parent: BaseBulletTrigger
  noSpawn: true
  components:
    - type: Sprite
      sprite: _FTL/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      layers:
        - state: sdm
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Default
      totalIntensity: 1000.0
      intensitySlope: 20 # around 50 tiles
      maxIntensity: 400
      maxTileBreak: 1
    - type: PointLight
      radius: 3.5
      color: orange
      energy: 0.5

