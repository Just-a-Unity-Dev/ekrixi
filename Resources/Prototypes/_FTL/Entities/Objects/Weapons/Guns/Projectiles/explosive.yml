# missiles
- type: entity
  id: BaseBulletMissile
  abstract: true
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Sprite
    sprite: _FTL/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: HeatSeeking
  - type: NpcFactionMember
    factions:
    - Missile
  - type: Fixtures
    fixtures:
      fly-by:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.45,0.15,0.15"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      projectile:
        shape: !type:PhysShapeCircle
          radius: .5
        layer:
        - WallLayer
        hard: true
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: BulletTomahawk
  name: tomahawk
  parent: BaseBulletMissile
  noSpawn: true
  components:
  - type: Sprite
    layers:
