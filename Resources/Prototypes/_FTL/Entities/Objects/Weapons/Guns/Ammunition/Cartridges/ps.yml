- type: entity
  id: Cartridge20mmPS
  name: cartridge (20mm proximity fuse)
  parent: BaseCartridge
  components:
    - type: Tag
      tags:
        - Cartridge
        - Cartridge20mm
    - type: Sprite
      sprite: _FTL/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      layers:
        - state: 20mm
    - type: Appearance
    - type: CartridgeAmmo
      deleteOnSpawn: true
      proto: Bullet20mmPS

