- type: entity
  id: Cartridge20mm
  name: cartridge (20mm high-explosive)
  parent: BaseCartridge
  components:
    - type: Tag
      tags:
        - Cartridge
        - Cartridge20mm
    - type: Sprite
      sprite: _FTL/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      layers:
        - state: 20mm
    - type: Appearance
    - type: CartridgeAmmo
      deleteOnSpawn: true
      proto: Bullet20mm

