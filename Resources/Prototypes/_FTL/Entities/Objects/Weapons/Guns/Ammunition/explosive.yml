- type: entity
  id: GenericMissile
  name: missile
  parent: BaseItem
  description: A missile designed to be fired by missile launchers.
  components:
    - type: Item
      size: 999
    - type: MultiHandedItem
    - type: FTLAmmo
    - type: Sprite
      netsync: false
      sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      state: rpg
    - type: Tag
      tags:
        - FTLAmmoTierOne
    - type: StaticPrice
      price: 150
    - type: DamageOnLand
      ignoreResistances: true
      damage:
        types:
          Blunt: 10
    - type: DamageOtherOnHit
      damage:
        types:
          Blunt: 10
    - type: Explosive
      explosionType: Default
      maxIntensity: 5
      intensitySlope: 25
      totalIntensity: 100
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 60
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:ExplodeBehavior

- type: entity
  parent: GenericMissile
  id: TierTwoMissile
  name: tier two missile
  description: A missile designed for both tier 1 and tier 2 weapons.
  components:
    - type: Tag
      tags:
        - FTLAmmoTierTwo

- type: entity
  parent: TierTwoMissile
  id: TierThreeMissile
  name: tier three missile
  description: A missile designed for tier 1, 2 and 3 weapons.
  components:
    - type: Tag
      tags:
        - FTLAmmoTierThree

- type: entity
  parent: GenericMissile
  id: IncendiaryMissile
  name: incendiary missile
  description: A missile designed to flame up rooms.
  components:
    - type: FTLAmmo

- type: entity
  parent: GenericMissile
  id: DebugMissile
  name: debug missile
  description: A missile designed to debug.
  components:
    - type: FTLAmmo
