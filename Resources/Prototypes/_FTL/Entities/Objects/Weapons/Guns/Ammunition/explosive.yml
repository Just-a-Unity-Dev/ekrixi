- type: entity
  id: BaseMissile
  name: missile
  parent: BaseItem
  abstract: true
  description: A missile designed to be fired by missile launchers.
  components:
    - type: Item
      size: 999
    - type: MultiHandedItem
    - type: Sprite
      sprite: _FTL/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      state: sdm
    - type: Tag
      tags:
        - Missile
    - type: CartridgeAmmo
      proto: BulletSDM
      deleteOnSpawn: true
    - type: StaticPrice
      price: 150
    - type: DamageOnLand
      ignoreResistances: true
      damage:
        types:
          Blunt: 10
    - type: DamageOtherOnHit
      damage:
        types:
          Blunt: 10
    - type: Explosive
      explosionType: Default
      maxIntensity: 5
      intensitySlope: 25
      totalIntensity: 100
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 30
          behaviors:
            - !type:ExplodeBehavior

- type: entity
  id: MissileSDM
  name: SDM-VC-SR40
  parent: BaseItem
  description: A Structural Damage Missile that requires Visual Contact and has a Short Range of 40 KM

- type: entity
  id: Cartridge20mm
  name: cartridge (20mm)
  parent: BaseCartridge
  components:
    - type: Tag
      tags:
        - Cartridge
        - Cartridge20mm
    - type: Sprite
      sprite: _FTL/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      layers:
        - state: 20mm
    - type: Appearance
    - type: CartridgeAmmo
      proto: Bullet20mm
