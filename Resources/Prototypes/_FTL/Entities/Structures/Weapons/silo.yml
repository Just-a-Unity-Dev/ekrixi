- type: entity
  parent: BaseWeaponNaval
  id: BaseWeaponSilo
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      sprite: _FTL/Structures/Weapons/silo.rsi
      layers:
        - state: closed
          map: ["enum.MorgueVisualLayers.Base"]
        - state: tray
          offset: 0, -1
          map: [ "enum.StorageVisualLayers.Door" ]
    - type: ContainerContainer
      containers:
        entity_storage: !type:Container
    - type: FTLWeaponSilo
    - type: EntityStorage
      isCollidableWhenOpen: true
      showContents: false
      capacity: 1
      enteringOffset: 0, -1
      closeSound:
        path: /Audio/Items/deconstruct.ogg
      openSound:
        path: /Audio/Items/deconstruct.ogg
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.StorageVisuals.Open:
          # basic open.close layer:
          enum.MorgueVisualLayers.Base:
            True: { state: open }
            False: { state: closed }
          # show/hide morgue tray:
          enum.StorageVisualLayers.Door:
            True: { visible: true }
            False: { visible: false }

