  components:
    - type: Sprite
      noRot: true
      sprite: _FTL/Structures/Machines/atm.rsi
      layers:
      - map: ["computerLayerBody"]
        state: icon
      - map: ["computerLayerScreen"]
        state: unshaded
    - type: NoAnchor
    - type: ExtensionCableReceiver
    - type: OutpostATM
    - type: PointLight
      radius: 0.8
      energy: 0.5
      color: "#b53ca1"
