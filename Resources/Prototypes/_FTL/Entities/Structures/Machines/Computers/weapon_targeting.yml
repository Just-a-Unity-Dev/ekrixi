- type: entity
  id: WeaponTargetingPadBroken
  name: weapon targeting pad
  description: A targeting pad used for targeting and firing.
  suffix: Wall broken
  placement:
    mode: SnapgridCenter
  components:
    - type: InteractionOutline
    - type: Clickable
    - type: Sprite
      netsync: false
      sprite: Structures/Machines/station_map.rsi
      drawdepth: WallMountedItems
      layers:
        - state: station_map_broken
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

- type: entity
  id: WeaponTargetingPad
  name: weapon targeting pad
  parent: WeaponTargetingPadBroken
  suffix: Wall
  placement:
    mode: SnapgridCenter
  components:
    - type: WeaponTargeting
    - type: Transform
      anchored: true
    - type: Sprite
      layers:
        - state: station_map0
        - state: unshaded
          map: [ "enum.PowerDeviceVisualLayers.Powered" ]
          shader: unshaded
    - type: ApcPowerReceiver
      powerLoad: 200
    - type: WallMount
      arc: 360
    - type: ExtensionCableReceiver
    - type: ActivatableUIRequiresPower
    - type: ActivatableUI
      key: enum.WeaponTargetingUiKey.Key
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                StationMapBroken:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: UserInterface
      interfaces:
        - key: enum.WeaponTargetingUiKey.Key
          type: WeaponTargetingBoundUserInterface
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: BasicDevice
    - type: WirelessNetworkConnection
      range: 200
    - type: DeviceLinkSource
      ports:
        - WeaponOutputPort
