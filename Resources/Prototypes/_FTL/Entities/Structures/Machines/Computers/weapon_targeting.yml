- type: entity
  id: WeaponTargetingPadBroken
  name: weapon targeting pad
  description: A targeting pad used for targeting and firing.
  suffix: Wall broken
  placement:
    mode: SnapgridCenter
  components:
    - type: InteractionOutline
    - type: Clickable
    - type: Sprite
      sprite: Structures/Machines/station_map.rsi
      drawdepth: WallMountedItems
      layers:
        - state: station_map_broken
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

- type: entity
  id: WeaponTargetingPad
  name: weapon targeting pad
  parent: BaseComputer
  suffix: Wall
  placement:
    mode: SnapgridCenter
  components:
    - type: WeaponTargeting
    - type: Transform
      anchored: true
    - type: InteractionOutline
    - type: Clickable
    - type: Sprite
      sprite: Structures/Machines/station_map.rsi
      drawdepth: WallMountedItems
      layers:
        - state: station_map0
        - state: unshaded
          map: [ "enum.PowerDeviceVisualLayers.Powered" ]
          shader: unshaded
    - type: ApcPowerReceiver
      powerLoad: 200
    - type: WallMount
      arc: 360
    - type: ExtensionCableReceiver
    - type: ActivatableUIRequiresPower
    - type: ActivatableUI
      key: enum.WeaponTargetingUiKey.Key
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                StationMapBroken:
                  min: 1
                  max: 1
                WeaponPadCircuitboard:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: UserInterface
      interfaces:
        - key: enum.WeaponTargetingUiKey.Key
          type: WeaponTargetingBoundUserInterface
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: BasicDevice
    - type: WirelessNetworkConnection
      range: 200
    - type: DeviceLinkSource
      ports:
        - WeaponOutputPort
    - type: Construction
      graph: WeaponPad
      node: weapon_pad

- type: entity
  id: WeaponPadAssembly
  name: weapon pad assembly
  description: A station map assembly.
  components:
    - type: WallMount
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      sprite: Structures/Machines/station_map.rsi
      layers:
        - state: station_map_frame1
          map: [ "enum.ConstructionVisuals.Layer" ]
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ConstructionVisuals.Key:
          enum.ConstructionVisuals.Layer:
            assembly: { state: station_map_frame0 }
            wired: { state: station_map_frame1 }
            electronics: { state: station_map_frame2 }
    - type: Construction
      graph: WeaponPad
      node: assembly
    - type: Transform
      anchored: true
  placement:
    mode: SnapgridCenter
    snap:
      - Wallmount
