# Missiles
- type: entity
  id: BaseExplosion
  noSpawn: true
  components:
    - type: Explosive
    - type: ExplodeOnInit

- type: entity
  id: ExplosionMissile
  parent: BaseExplosion
  noSpawn: true
  components:
    - type: Explosive
      explosionType: Default
      maxIntensity: 40
      intensitySlope: 6
      totalIntensity: 200
      maxTileBreak: 1

- type: entity
  id: ExplosionHole
  parent: BaseExplosion
  noSpawn: true
  components:
    - type: Explosive
      explosionType: Default
      maxIntensity: 250
      intensitySlope: 100
      totalIntensity: 100
      maxTileBreak: 0

- type: entity
  id: ExplosionArtemisMkII
  parent: BaseExplosion
  noSpawn: true
  components:
    - type: Explosive
      explosionType: Default
      maxIntensity: 80
      intensitySlope: 3
      totalIntensity: 400
      maxTileBreak: 0

# Lasers
- type: entity
  id: ExplosionLaser
  parent: BaseExplosion
  noSpawn: true
  components:
    - type: Explosive
      explosionType: Default
      maxIntensity: 20
      intensitySlope: 5
      totalIntensity: 15
