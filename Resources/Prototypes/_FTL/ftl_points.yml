- type: ftlPoint
  id: StationPoint
  tag: ship-ftl-tag-base
  effects:
    - !type:SpawnStationEffect
    - !type:ApplyWorldGenConfigEffect
      probability: 0.65

- type: ftlPoint
  id: LoDangerPoint
  tag: ship-ftl-tag-unknown
  probability: 0.6
  effects:
    - !type:SpawnMapEffect
      mapPaths:
        - /Maps/_FTL/hostile-escape-pod.yml
        - /Maps/_FTL/easy-drone.yml
        - /Maps/_FTL/tough-drone.yml
        - /Maps/_FTL/pod.yml
        - /Maps/_FTL/orb.yml

- type: ftlPoint
  id: HiDangerPoint
  tag: ship-ftl-tag-unknown
  probability: 0.9
  effects:
    - !type:SpawnMapEffect
      mapPaths:
        - /Maps/_FTL/hostile-escape-pod.yml
        - /Maps/_FTL/incsek-bomber.yml
        - /Maps/_FTL/easy-drone.yml
        - /Maps/_FTL/tough-drone.yml
        - /Maps/_FTL/cargo-vessel.yml
        - /Maps/_FTL/rod.yml
    - !type:ApplyWorldGenConfigEffect
      probability: 0.35

- type: ftlPoint
  id: ConfDangerPoint
  tag: ship-ftl-tag-danger
  effects:
    - !type:SpawnMapEffect
      mapPaths:
        - /Maps/_FTL/hostile-escape-pod.yml
        - /Maps/_FTL/incsek-bomber.yml
        - /Maps/_FTL/cargo-vessel.yml
        - /Maps/_FTL/tough-drone.yml
        - /Maps/_FTL/fsc-fighter.yml
        - /Maps/_FTL/rod.yml
        - /Maps/_FTL/coregov-retribution.yml
    - !type:ApplyWorldGenConfigEffect
      probability: 0.65

- type: ftlPoint
  id: PlanetPoint
  tag: ship-ftl-tag-planet
  effects:
    - !type:ToPlanetEffect
      biomeTemplates:
        - Grasslands
        - Lava
        - Snow
        - LowDesert
        - Caves
        - Flesh
    - !type:AddWeatherEffect
      probability: 0.75
      weatherPrototypes:
        - Ashfall # reason why we don't have any of the thicker ones is because they completely obstruct the tile
        - AshfallLight
        - Fallout
        - Hail
        - Rain
        - Sandstorm
        - SnowfallLight
        - SnowfallMedium
        - Storm
        - Blood
    - !type:SpawnDungeonEffect
      range: 75

- type: ftlPoint
  id: MoonPoint
  tag: ship-ftl-tag-moon
  effects:
    - !type:ToPlanetEffect
      biomeTemplates:
        - Caves
    - !type:SpawnDungeonEffect
      range: 100

- type: ftlPoint
  id: AsteroidPoint
  tag: ship-ftl-tag-asteroid
  effects:
    - !type:ApplyWorldGenConfigEffect
    - !type:SpawnDungeonEffect
      range: 1500
      maxSpawn: 7

- type: ftlPoint
  id: StarPoint
  tag: ship-ftl-tag-star
  effects:
    - !type:SpawnDungeonEffect
      probability: 0.5
    - !type:ApplyWorldGenConfigEffect
      probability: 0.25

- type: ftlPoint
  id: RuinPoint
  tag: ship-ftl-tag-ruin
  effects:
    - !type:SpawnDungeonEffect
    - !type:ApplyWorldGenConfigEffect
      probability: 0.25

- type: ftlPoint
  id: NoDangerPoint
  tag: ship-ftl-tag-unknown
  effects: []

- type: weightedRandom
  id: FTLPoints
  weights:
    LoDangerPoint: 7
    ConfDangerPoint: 5
    HiDangerPoint: 3
    NoDangerPoint: 1
    StarPoint: 1
    PlanetPoint: 1
    AsteroidPoint: 0.5
    StationPoint: 1
    MoonPoint: 0.25
    RuinPoint: 0.15
